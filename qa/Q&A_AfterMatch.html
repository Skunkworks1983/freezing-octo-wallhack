function postDate()
///////////////

// Post Date //
//           //
///////////////
{

function updateClock()
//////////////////
//              //
// Update Clock //
//              //
//////////////////
// This will update the tablet's time every minute ...
{
    var now = new Date();							 // current time
    var chrs = 'Time: ';
    if (now.getHours() > 12)
	{
		chrs = chrs.concat(parseInt(now.getHours()) - 12 + ":");
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + ' PM';
	} else {
		chrs = chrs.concat(now.getHours() + ":");
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + " AM";
	}
    document.getElementById('match-time').innerHTML = chrs;
    // call this function again in 1000ms
    setTimeout(updateClock, 60000);								// Every minute
}
function issueRequestHTTP(request, URL, callback)
////////////////////////////
//                        //
// Issue via HTTP Request //
//                        //
////////////////////////////
//
// Parameters:	request		= Type of request {GET or SET}
//				URL			= URL to send request
//				callback	= function to call when issued
//
{
   var xmlHTTP = getXmlHttp();
   xmlHTTP.onreadystatechange = function()
   {
      if (xmlHTTP.readyState == 4)
      {
          callback(xmlHTTP.responseText);
          assignContents(xmlHTTP.responseText);
      }
   }
	xmlHTTP.open(request, URL, true);
    xmlHTTP.send(null);
}
//
// Return a cross-browser XmlHttp request object
//
function getXmlHttp()
//////////////////
//              //
// Get XML HTTP //
//              //
//////////////////
//
//  Called to see if we can HTTP request things
{
 var xmlHTTP;
   if (window.XMLHttpRequest)
   {
      xmlHTTP = new XMLHttpRequest();
   } else if (window.ActiveXObject)
   {
      xmlHTTP = new ActiveXObject("Microsoft.XMLHTTP");
   }
   
   if (xmlHTTP == null)												// Not successful
   {
//      alert("Your browser does not support XMLHTTP.");
	issueError(' XMLHTTP not supported.', false);
	console.log('XMLHTTP not supported.')							// Test
   }
   return xmlHTTP;
}
function getURLParameter(name)
///////////////////////
//                   //
// Get URL Parameter //
//                   //
///////////////////////
//
// This will extract the value of the paramter "name" passed in the URL string
{
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||'';
}
function parseHTML(html)
////////////////
//            //
// Parse HTML //
//            //
////////////////
//
//  Parse the HTML contents
{
	var teams;
	maxMatches = Math.floor(countIndicesOf('Quals', html, true) / 2);
//	console.log('maxMatches=' + maxMatches);							// Test
	teamR1 = new Int16Array(maxMatches);
	teamR2 = new Int16Array(maxMatches);
	teamR3 = new Int16Array(maxMatches);
	teamB1 = new Int16Array(maxMatches);
	teamB2 = new Int16Array(maxMatches);
	teamB3 = new Int16Array(maxMatches);
	var lines = html.split('\n');										// Line feeds
	var i = 0;
	var j, k, l;
	var chrs;
	var elem;
	while (i < lines.length)
	{
		if (lines[i].indexOf('Quals') < 0)
		{
			i++;
		} else {
			k = lines[i].indexOf('Quals');
			chrs = lines[i].substr(k + 6, 5);
			l = chrs.indexOf('<') + k + 5;
			if (l < lines[i].length) j = Number(lines[i].substr(k + 6, l - k - 5));
			if (lines[i].substring(2, 6) == '<td>')
			{
				teams = lines[i + 2].split('/');
				if (teams.length > 1) teamR1[j] = Number(teams[2]);
				teams = lines[i + 3].split('/');
				if (teams.length > 1) teamR2[j] = Number(teams[2]);
				teams = lines[i + 4].split('/');
				if (teams.length > 1) teamR3[j] = Number(teams[2]);
				teams = lines[i + 5].split('/');
				if (teams.length > 1) teamB1[j] = Number(teams[2]);
				teams = lines[i + 6].split('/');
				if (teams.length > 1) teamB2[j] = Number(teams[2]);
				teams = lines[i + 7].split('/');
				if (teams.length > 1) teamB3[j] = Number(teams[2]);
				i = i + 8;
				elem = document.getElementById('match-number');
				if (j > elem.length)
				{
					var newOpt = document.createElement("option");
					newOpt.text = j + '';
					elem.add(newOpt, elem[j]);
				}
			} else i++;
		}
	}
}

function countIndicesOf(searchStr, str, caseSensitive)
//////////////////////
//                  //
// Count Indices Of //
//                  //
//////////////////////
{
    var startIndex = 0;
    var idxCount = 0;
    var searchStrLen = searchStr.length;
    var indx;
    if (!caseSensitive)
    {
        str = str.toLowerCase();
        searchStr = searchStr.toLowerCase();
    }
    while ((indx = str.indexOf(searchStr, startIndex)) > -1)
    {
    	idxCount++;
        startIndex = indx + searchStrLen;
    }
    return idxCount;
}

function Spaces(nThere, nWant)
//////////////
//          //
//  Spaces  //
//          //
//////////////
//
//  This will return the # of spaces between "nThere" and "nWant"
{
	if (nWant > nThere)
	{
		var spcs = '                                        ';
		return spcs.substr(1, nWant - nThere);
	}
}
function confirmQA(check)
/////////////////
//             //
// Confirm Q&A //

/////////////////

// Set the "confirm QA" field in the appropriate action records

	{
		var tablet = check.id.substr(check.id.length - 1, 1);
		var chrs = 'robot';
		chrs = chrs.concat(tablet);
		var elem = document.getElementById(chrs);

		elem = document.getElementById('match-number');
		var URL = procLink.concat('?match_number=');
		URL = URL.concat(matchNo);
		URL = URL.concat('&team_number=');
		URL = URL.concat(team);
		URL = URL.concat('&scout_number=');
		URL = URL.concat(tablet);
		issueRequestHTTP("GET", URL, function()
		{
			confirmAllActions(chrs);
		});
		check.disabled = true;
	}
}
function confirmAllActions(record)
/////////////////////////
//                     //
// Confirm All Actions //
//                     //
/////////////////////////
//
//  This will set the confir_QA field to "true" for all actions
{
	var parsed = JSON.parse(record);
	if (parsed.length > 0)
	{
		var chrs;
		for (var i=0; i < parsed.length; i++)
		{
			chrs = procLink.concat('?id=');
			chrs = chrs.concat(parsed[i].id);
			chrs = chrs.concat('&qa_checked=true');
			issueRequestHTTP("POST", chrs, assignContents);
		}
	} else {
		issueError("No actions", false);
	}
}
function issueError(theMsg, cleer)
////////////////////
//                //
// Issue an Error //
//                //
////////////////////
//
//  This will print an error message on the screen at the bottom.
{
	var msg = document.getElementById('ErrMsg');
	if (cleer)		// Clear message content?
	{
		var chrs = 'Error: ';
	} else var chrs = msg.innerHTML;
	chrs = chrs.concat(theMsg);
	msg.innerHTML = chrs;
	msg.style.color = RED;
	msg.style.visibility = 'visible';
}
function isNumeric(tryMe)
////////////////

// Is Numeric //
//            //
////////////////

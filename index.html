<!doctype html>
<html>
<head>
<title>New new new (tm) scout ui</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script src="js/mquery.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="hacks/event.js" type="text/javascript"></script>
<link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/normalize.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div id="container">

<div id="initial-overlay" class="active">
<div id="titles">
<h1>scoutapp</h1>
<h2>welcome <select id="scout-number">
<option value="bad"></option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">T</option>
</select>
</h2>
</div>
<div id="match-info">
<h1>match info</h1>
team number: <span id="robot-number">0000</span><br />
team color: <span id="robot-color" class="blue"></span><br />
match number: <span id="match-number-span"></span><br>
<img id="robot-image" src="img/robot.jpg" />
</div>
<div id="lets-go" class="corner">
<input id="start" type="button" class="scout ui" value="Let's go" />
</div>
</div>

<div id="data-mode" class="not-active">
<div id="magic-container">
<div id="field-container" class="not-active"><div id="field-text"></div></div>
<div id="scout-buttons" class="active">

<div id="auto" class="active">
<input type="button" class="scout auto position quarter" id="startPosition" value="Start position" />
<input type="button" class="scout auto status quarter" id="upperGoal" value="Upper goal" />
<input type="button" class="scout auto position quarter" id="shootPosition" value="Shoot position" />
<input type="button" class="scout auto status quarter" id="lowerGoal" value="Lower goal" />
<input type="button" class="scout auto position quarter" id="finalPosition" value="Final position" />
<input type="button" class="scout auto status quarter" id="missed" value="Missed" />
<input type="button" class="scout auto hot toggle off quarter" id="hotGoal" value="Hot goal" />
<input type="button" class="scout auto status bad quarter" id="jammed" value="Jammed" />
</div>

<div id="teleop" class="not-active">
<div id="collect" class="active">
<input type="button" class="scout teleop collect full" id="collectedBall" value="Collected" />
<input type="button" class="scout teleop collect full" id="caughtBall" value="Caught" />
</div>
<div id="eject" class="not-active">
<input type="button" class="scout teleop eject quarter" id="droppedBall" value="Dropped" />
<input type="button" class="scout teleop eject quarter" id="scoredHigh" value="High Goal" />
<input type="button" class="scout teleop eject quarter" id="passedBall" value="Passed" />
<input type="button" class="scout teleop eject quarter" id="scoredLow" value="Low Goal" />
<input type="button" class="scout teleop eject quarter" id="threwTruss" value="Truss'd" />
<input type="button" class="scout teleop eject quarter" id="missed" value="Missed" />
<input type="button" class="scout teleop eject quarter" id="knockedOut" value="Ball Knocked Out" /> <!-- wire -->
<input type="button" class="scout teleop eject quarter" id="ballBouncedOutOfGoal" value="Bounced Out of Goal" /> <!-- wire -->
</div>
</div>

</div>

<div id="bottom-buttons">

<input type="button" class="scout toggle off" id="deadBot" data-value="Bot ressurected" value="Bot died" />

<input type="button" class="scout teleop toggle off defence not-active" id="gettingDefence" data-value="End defense" value="Being defended" />
<input type="button" class="scout teleop toggle off defence not-active" id="givingDefence" data-value="End defense" value="Playing defense" />

<input type="button" class="scout teleop undo not-active" id="undo-teleop" value="Undo last thing" />

<div id="undo-info-box" class="teleop not-active">Last action:<br /><span id="undo-info">Nothing</span></div>

<input type="button" class="scout auto done right active" id="auto-done" value="End auto" />
<input type="button" class="scout teleop done right not-active" id="teleop-done" value="End match" />

</div>
</div>
</div>

</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>

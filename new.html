<!doctype html>
<html>
<head>
<title>New new new (tm) scout ui</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script src="minidom.js" type="text/javascript"></script>
<script src="util.js" type="text/javascript"></script>
<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="normalize.css" type="text/css" />
<link rel="stylesheet" href="scout.css" type="text/css" />
</head>
<body>
<div id="container">

<div id="initial-overlay" class="active">
<div id="titles">
<h1>scoutapp</h1>
<h2>welcome <span id="scout-name">unknown</span></h2>
</div>
<div id="match-info">
<h1>match info</h1>
team number: <span id="robot-number">1983</span><br />
team color: <span id="robot-color" class="blue">Blue</span><br />
match number: <span id="match-number">1</span><br>
<img id="robot-image" src="robot.jpg" />
</div>
<div id="lets-go" class="corner">
<input id="start" type="button" class="scout ui" value="Let's go" />
</div>
</div>

<div id="data-mode" class="not-active">
<div id="magic-container">
<div id="field-container" class="not-active"></div>
<div id="scout-buttons" class="active">

<div id="auto" class="active">
<input type="button" class="scout auto position quarter" id="startPosition" value="Start position" />
<input type="button" class="scout auto status quarter" id="upperGoal" value="Upper goal" />
<input type="button" class="scout auto position quarter" id="shootPosition" value="Shoot position" />
<input type="button" class="scout auto status quarter" id="lowerGoal" value="Lower goal" />
<input type="button" class="scout auto position quarter" id="finalPosition" value="Final position" />
<input type="button" class="scout auto status quarter" id="missed" value="Missed" />
<input type="button" class="scout auto hot toggle off quarter" id="hotGoal" value="Hot goal" />
<input type="button" class="scout auto status quarter" id="jammed" value="Jammed" />
</div>

<div id="teleop" class="not-active">
<div id="collect" class="active">
<input type="button" class="scout teleop collect full" id="collectedBall" value="Collected" />
<input type="button" class="scout teleop collect full" id="caughtBall" value="Caught" />
</div>
<div id="eject" class="not-active">
<input type="button" class="scout teleop eject bad third" id="jammedBall" value="FATAL JAM" />
<input type="button" class="scout teleop eject third" id="droppedBall" value="Dropped" />
<input type="button" class="scout teleop eject third" id="passedBall" value="Passed" />
<input type="button" class="scout teleop eject third" id="threwTruss" value="Truss'd" />
<input type="button" class="scout teleop eject third" id="scoredLow" value="Low Goal" />
<input type="button" class="scout teleop eject third" id="scoredHigh" value="High Goal" />
</div>
</div>

</div>

<div id="bottom-buttons">
<input type="button" class="scout toggle off" id="deadBot" value="Dead bot" />
<input type="button" class="scout auto done" id="auto-done" value="End auto" />
<input type="button" class="scout reset" id="reset" value="RESET EVERYTHING" />
<input type="button" class="scout teleop undo not-active" id="undo-teleop" value="Undo last thing" />
</div>
</div>
</div>

</div>
<script src="new.js" type="text/javascript"></script>
</body>
</html>

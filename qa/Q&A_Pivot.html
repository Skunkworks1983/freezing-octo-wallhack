function MakeArray(n)
/////////////////
//             //
// MAKE ARRAY  //
//             //
/////////////////
// This function will create an array of size 'n'
{
	this.length = n + 1;
	for (var i = 1; i <= n; i++) this[i] = 0;
	return this;
}

function Initialize()
//////////////////
//              //
//  INITIALIZE  //
//              //
//////////////////
//
// Come here when body is first created ...
{
	postDate();
	updateClock();
	eventName = getURLParameter('Event');
	if (eventName.length < 1)
	{																		// Parameter missing
		issueError('URL string has no "?Event=" parameter.', false);
	} else {
		var chrs = document.getElementById('title').innerHTML;
		chrs = chrs.concat(' ');
		chrs = chrs.concat(eventName);
		document.getElementById('title').innerHTML = chrs;
		matchNo = getURLParameter('match');
		if (matchNo.length < 1)
		{
			issueError('URL string has no "&match=" parameter.', false);
		} else {
			chrs = document.getElementById('match-number').innerHTML;
			chrs = chrs.concat(matchNo);
			document.getElementById('match-number').innerHTML = chrs;
			tabletNo = getURLParameter('tablet');
			if (tabletNo.length < 1)
			{
				issueError('URL string has no "&tablet=" parameter.', false);
			} else {
				chrs = document.getElementById('tablet-number').innerHTML;
				chrs = chrs.concat(tabletNo);
				document.getElementById('tablet-number').innerHTML = chrs;
				teamNo = getURLParameter('teamNo');
				if (teamNo.length < 1)
				{
					issueError('URL string has no "&teamNo=" parameter.', false);
				} else {
					readDatabase();
				}
			}
		}
	}
}
function postDate()
///////////////
//           //
// Post Date //
//           //
///////////////
{
var chrs = new String(); 
var thisDay = new Date();
    chrs = document.getElementById('match-date').innerHTML; 
	var weekday = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday", "Saturday");
	var monthname = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
    chrs = chrs.concat(weekday[thisDay.getDay()] + " "); 
    chrs = chrs.concat(thisDay.getDate() + ", "); 
    chrs = chrs.concat(monthname[thisDay.getMonth()] + " "); 
    chrs = chrs.concat(thisDay.getFullYear());
	document.getElementById('match-date').innerHTML = chrs;
}
function updateClock()
//////////////////
//              //
// Update Clock //
//              //
//////////////////
// This will update the tablet's time every minute ...
{
    var now = new Date();							 			// current time
    var chrs = 'Time: ';
    if (now.getHours() > 12)
	{
		chrs = chrs.concat(parseInt(now.getHours()) - 12 + ":");
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + ' PM';
	} else {
		chrs = chrs.concat(now.getHours() + ":");
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + " AM";
	}
    document.getElementById('match-time').innerHTML = chrs;
    // call this function again in 1000ms
    setTimeout(updateClock, 60000);								// Every minute
}
function getURLParameter(name)
///////////////////////
//                   //
// Get URL Parameter //
//                   //
///////////////////////
{
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||'';
}
function readDatabase()
/////////////////////
//                 //
//  Read Database  //
//                 //
/////////////////////
{

	var sql = procLink.concat(matchNo);
	sql = sql.concat('&scout_number=');
	sql = sql.concat(tabletNo);
	sql = sql.concat('&event_id=');
	sql = sql.concat(eventName);
//	console.log(sql);												// Test
	issueRequestHTTP("GET", sql, function(result)
	{
		requestHasBeenIssued(result);
	});
}
function requestHasBeenIssued(content)
//////////////////////////////
//                          //
//  Request Has Been Issued //
//                          //
//////////////////////////////
//
//  Called when the HTTP request has data to hand out
{
	if (content.length > 0)
	{
		var act, vlue, x, y, chrs;
		var parsed = JSON.parse(content);							// Parse the JSON data into array of JSON objects
//		console.log(parsed.length);									// Test
		if (parsed.length > 0)
		{
			for (var i=0; i < 13; i++)
			{
				if (i < parsed.length)

					chrs = i + ' ';
					if (i == 0)
					{

						scout.innerHTML = chrs.concat(parsed[0].scout_number);
						scout = document.getElementById('scout_name');
						chrs = 'Name: ';
						if (parsed[0].scout_name == null) {scout.innerHTML = chrs.concat('undefined');}
						else scout.innerHTML = chrs.concat(parsed[0].scout_name);
					}
				}
				chrs = 'action';
				chrs = chrs.concat(i);
				act = document.getElementById(chrs);
				if (i < parsed.length)
				{
					act.value = parsed[i].action;
					act.style.visibility = 'visible';
				} else {
					act.style.visibility = 'hidden';
				}
				chrs = 'value';
				chrs = chrs.concat(i);
				vlue = document.getElementById(chrs);
				if (i < parsed.length)
				{
					vlue.value = parsed[i].value;
					vlue.style.visibility = 'visible';
				} else {
					vlue.style.visibility = 'hidden';
				}
				chrs = 'x';
				chrs = chrs.concat(i);
				x = document.getElementById(chrs);
				if (i < parsed.length)
				{
					x.value = parsed[i].x;
					x.style.visibility = 'visible';
				} else {
					x.style.visibility = 'hidden';
				}
				chrs = 'y';
				chrs = chrs.concat(i);
				y = document.getElementById(chrs);
				if (i < parsed.length)
				{
					y.value = parsed[i].y;
					y.style.visibility = 'visible';
				} else {
					y.style.visibility = 'hidden';
				}
				chrs = 'time';
				chrs = chrs.concat(i);
				y = document.getElementById(chrs);
				if (i < parsed.length)
				{
					y.value = parsed[i].time;
					y.style.visibility = 'visible';
				} else {
					y.style.visibility = 'hidden';
				}
/*
		Hide/Show the rest of the buttons
											*/
				chrs = 'replace';
				chrs = chrs.concat(i);
				var elem = document.getElementById(chrs);
				if (i < parsed.length)
				{
					elem.style.visibility = 'visible';
				} else elem.style.visibility = 'hidden';

				chrs = 'delete';
				chrs = chrs.concat(i);
				elem = document.getElementById(chrs);
				if (i < parsed.length)
				{
					elem.style.visibility = 'visible';
				} else 	elem.style.visibility = 'hidden';
				chrs = 'add';
				chrs = chrs.concat(i);
				elem = document.getElementById(chrs)
				if (i == (parsed.length - 1))
				{
					elem.style.visibility = 'visible';
				} else elem.style.visibility = 'hidden';
			}
		} else {
			issueError('Nothing parsed.', false);
//			console.log('Nothing parsed.');								// Test
		}
	} else {
		issueError('No response from database.', false);
//		console.log('No response from database.');							// Test
	}
}
function msToString(millisecs)
////////////////////////////
//                        //
// Milliseconds to String //
//                        //
////////////////////////////
//
// Will convert milliseconds to Hours/Minutes/Seconds
{
    var hours = Math.floor(millisecs / (60 * 60));
    var divisor_for_minutes = millisecs % (60 * 60);
    var minutes = Math.floor(divisor_for_minutes / 60);
    var divisor_for_seconds = divisor_for_minutes % 60;
    var seconds = Math.ceil(divisor_for_seconds);
    return hours + ":" + minutes + ":" + seconds; 
}

	}

function issueRequestHTTP(request, URL, callback)
////////////////////////////
//                        //
// Issue via HTTP Request //
//                        //
////////////////////////////
//
// Parameters:	request		= Type of request {GET or SET}
//				URL			= URL to send request
//				callback	= function to call when issued
//
{
   var xmlHTTP = getXmlHttp();
   xmlHTTP.onreadystatechange = function()
   {
      if (xmlHTTP.readyState == 4)
      {
          callback(xmlHTTP.responseText);
          assignContent(xmlHTTP.responseText);
      }
   }
	xmlHTTP.open(request, URL, true);
    xmlHTTP.send(null);
}
//
// Return a cross-browser XmlHttp request object
//
function getXmlHttp()
//////////////////
//              //
// Get XML HTTP //
//              //
//////////////////
//
//  Called to see if we can HTTP request things
{
 var xmlHTTP;
   if (window.XMLHttpRequest)
   {
      xmlHTTP = new XMLHttpRequest();
   } else if (window.ActiveXObject)
   {
      xmlHTTP = new ActiveXObject("Microsoft.XMLHTTP");
   }
   
   if (xmlHTTP == null)												// Not successful
   {
//      alert("Your browser does not support XMLHTTP.");
	issueError(' XMLHTTP not supported.', false);
	console.log('XMLHTTP not supported.')							// Test
   }
   return xmlHTTP;
}

function addRecord(idObj)
////////////////
//            //
// Add Record //
//            //
////////////////
//
//  This will add a blank line (make visible) to the screen
{
	var id =  idObj.id;
	var i = id.length;
//	console.log(id);							// Test
	while ((i > 0) && (isNumeric(id.substr(i, id.length)))) i--;
	console.log(id.substr(i + 1, id.length));	// Test
	var j = Number(id.substr(i + 1, id.length));
	if (j < 13)
	{
		var chrs = 'add';
		chrs = chrs.concat(j);
		var elem = document.getElementById(chrs);
		elem.style.visibility = 'hidden';
		j++;
		chrs = 'action';
		chrs = chrs.concat(j);
		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		elem.style.color = GREEN;							// Leave "green" until "replaced"

		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		elem.style.color = GREEN;							// Leave "green" until "replaced"

		elem.style.visibility = 'visible';

		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		elem.style.color = GREEN;							// Leave "green" until "replaced"
		chrs = 'time';
		chrs = chrs.concat(j);
		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		elem.style.color = GREEN;							// Leave "green" until "replaced"
		chrs = 'replace';
		chrs = chrs.concat(j);
		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		chrs = 'delete';
		chrs = chrs.concat(j);
		elem = document.getElementById(chrs);
		elem.style.visibility = 'visible';
		chrs = 'add';
		chrs = chrs.concat(j);

function replaceAction(idObj)
///////////////////////////
//                       //
// Replace Action Record //
//                       //
///////////////////////////
//
// Will do a "delete" and then an "insert" to the database
{
	var url;
	var id =  idObj.id;
	var i = id.length;
	console.log(id);							// Test
	while ((i > 0) && (isNumeric(id.substr(i, id.length)))) i--;
	id = id.substr(i + 1, id.length);
/*
			First, delete the old record (unless was an "add"ed line
										*/
	var chrs = 'value';
	chrs = chrs.concat(id);
	var elem = document.getElementById(chrs);
	if (elem.style.color == GREEN)								// Was an "add"ed line ... turn black and just do the "insert"
	{
		elem.style.color = BLACK;
		chrs = 'action';
		chrs = chrs.concat(id);
		elem = document.getElementById(chrs);
		elem.style.color = BLACK;
		chrs = 'x';
		chrs = chrs.concat(id);
		elem = document.getElementById(chrs);
		elem.style.color = BLACK;
		chrs = 'y';
		chrs = chrs.concat(id);
		elem = document.getElementById(chrs);
		elem.style.color = BLACK;
		chrs = 'time';
		chrs = chrs.concat(id);
		elem = document.getElementById(chrs);
		elem.style.color = BLACK;
	} else {
		url = procLink.concat('match?id=');
		chrs = 'id';
		chrs = chrs.concat(id);
		elem = document.getElementById(chrs);
		url = url.concat(elem.innerHTML);
		issueRequestHTTP("DELETE", url, function()						// Delete record request
		{
			assignContent(chrs);
		});
	}
	url = procLink.concat('match?');
	chrs = 'action';
	chrs = chrs.concat(id);
	url = url.concat(document.getElementById(chrs).innerHTML);
	chrs = 'value';
	chrs = chrs.concat(id);
	url = url.concat('&value=');
	url = url.concat(document.getElementById(chrs).innerHTML);
	chrs = 'x';
	chrs = chrs.concat(id);
	url = url.concat('&x=');
	url = url.concat(document.getElementById(chrs).innerHTML);
	chrs = 'y';
	chrs = chrs.concat(id);
	url = url.concat('&y=');
	url = url.concat(document.getElementById(chrs).innerHTML);
	url = url.concat('&event_id=');
	url = url.concat(eventName);
	url = url.concat('&team_number=');
	chrs = document.getElementById('team_number').innerHTML;
	url = url.concat(chrs.substr(6, chrs.length));
	url = url.concat('&match_number=');
	url = url.concat(document.getElementById('match-number').value);
	url = url.concat('&scout_number=');
	chrs = document.getElementById('scout_number').innerHTML;
	url = url.concat(chrs.substr(7, chrs.length));
	url = url.concat('&scout_name=');
	chrs = document.getElementById('scout_name').innerHTML;
	url = url.concat(chrs.substr(6, chrs.length));
	url = url.concat('&time=');
	chrs = 'time';
	chrs = chrs.concat(id);
	url = url.concat(document.getElementById(chrs).innerHTML);
//	console.log(url);													// Test
	issueRequestHTTP("POST", url, function()								// Insert a record to the database
	{
		assignContent(chrs);
	});

{
	var msg = document.getElementById('ErrMsg');
	if (cleer)
	{
		var chars = '';
	} else var chrs = msg.innerHTML;
	chrs = chrs.concat(theMsg);

function postDate()
///////////////
//           //
// Post Date //
//           //
///////////////
//  This will place the date in the "theDate" field
{
var chrs = new String(); 
var thisDay = new Date();
    chrs = document.getElementById('theDate').innerHTML; 
	var weekday = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday", "Saturday");
	var monthname = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
    chrs = chrs.concat(weekday[thisDay.getDay()] + " "); 
    chrs = chrs.concat(thisDay.getDate() + ", "); 
    chrs = chrs.concat(monthname[thisDay.getMonth()] + " "); 
    chrs = chrs.concat(thisDay.getFullYear());
	document.getElementById('theDate').innerHTML = chrs;
	chrs = thisDay.getFullYear();
	document.getElementById('theYear').value = chrs;
}
function updateClock()
//////////////////
//              //
// Update Clock //
//              //
//////////////////
// This will update the tablet's time every minute and put it into "theTime" field
{
    var now = new Date();							 				// current time
    var chrs = 'Time: ';
    if (now.getHours() > 12)
	{
		chrs = chrs.concat(parseInt(now.getHours()) - 12 + ':');
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + ' PM';
	} else {
		chrs = chrs.concat(now.getHours() + ':');
		if (now.getMinutes() < 10) chrs = chrs.concat('0');
		chrs = chrs.concat(now.getMinutes()) + ' AM';
	}
    document.getElementById('theTime').innerHTML = chrs;
    // call this function again in 1000ms
    if (!clockedIt)
    {
    	setTimeout(updateClock, 60000);								// Every minute
    	clockedIt = true;
    }
}
function extractSchedule()
//////////////////////
//                  //
// Extract Schedule //
//                  //
//////////////////////
{
	included = 0;												// Initialize # of matches the team is in
	var elem = document.getElementById('teams');
	teamNo = elem.options[elem.selectedIndex].text;				// Get the team number we want to look for
//	eventName = document.getElementById('eventName').value;		// For what event key
	if ((teamNo == null) || (teamNo.length < 1))
		{issueError("No team number");}
	else if ((eventName == null) || (eventName.length < 1))
		{issueError("No event name");}
	else
	{
		var chrs = BlueAllianceURL.concat(eventName);
		chrs = chrs.concat('/matches');
		chrs = chrs.concat(xbtAPP_ID);							// Blue alliance insists on an app ID
//		xmlHTTP.setRequestHeader('X-TBA-App-Id', '1983:QA_Scouting:v1');		// Test
		issueRequestHTTP("GET", chrs, function(result)
		{
//			HTMLHasBeenRead(result);
			scheduleHasBeenDownloaded(result);
		});
	}
}
function scheduleHasBeenDownloaded(contents)
//////////////////////////////////

			member = false;
//			redScore = parsed[i].alliances.red.score;
//			blueScore = parsed[i].alliances.blue.score;
			for (var k=0; k<3; k++)
			{
				if (teamRed[k] == teamNo)

//						defScore = defScore + parseFloat(blueScore);
//						offScore = offScore + parseFloat(redScore);
					}
					else elem.style.color = BLACK;
					elem = document.getElementById(String("redTwo").concat(chrs));

//						offScore = offScore + parseFloat(redScore);
					} else elem.style.color = BLACK;

function issueRequestHTTP(reqType, URL, callback)
///////////////////////////////////
//                               //
// Issue Request via HTTP Request //
//                               //
///////////////////////////////////
{
	var xhr = new XMLHttpRequest();
	xhr.onload = function (e)
	{
		if (xhr.readyState == 4)
		{
			if (xhr.status == 200)
			{
				if (xhr.responseText == "Not found")
				{
					issueError(' Not found.', false);
				} else {
					callback(xhr.responseText);
				}
			} else {
				issueError(' HTTP returns ' + xhr.status, false);
			}
		}
	};
	xhr.open(reqType, URL, true);
//	xhr.timeout = timeout;
	xhr.send(null);
	xhr.onerror = function (e)
	{
		issueError(xhr.statusText, false);
		console.log(xhr.statusText);
	};
}

	var parsed = JSON.parse(contents);
	removeOptions(sel);
	j = 0;
	for (i = 0; i < parsed.length; i++)
	{

		opt.innerHTML = parsed[i].team_number;

	}

function sortScreen()
/////////////////
//             //
// Sort Screen //
//             //
/////////////////
//
// This will sort the screen contents using a Bubble sort ...
{
	var i, j, k; var numI, numK;
	var mI, mK; var tValue, tColor; var swapped;
	swapped = true;
	j = 0;
	while (swapped)
	{
		swapped = false;
		j++;
		for (i = 1; i <= included - j; i++)
		{
			numI = i.toString();
			if (i < 10) numI = String('0').concat(numI);
			mI = document.getElementById('match' + numI);
			k = i + 1;
			numK = k.toString();
			if (k < 10) numK = String('0').concat(numK);
			mK = document.getElementById('match' + numK);
			if (parseInt(mI.innerHTML) > parseInt(mK.innerHTML))
			{
				swapped = true;
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML
				mK.innerHTML = tValue;
				mI = document.getElementById('redOne' + numI);
				mK = document.getElementById('redOne' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
				mI = document.getElementById('redTwo' + numI);
				mK = document.getElementById('redTwo' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
				mI = document.getElementById('redThree' + numI);
				mK = document.getElementById('redThree' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
				mI = document.getElementById('blueOne' + numI);
				mK = document.getElementById('blueOne' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
				mI = document.getElementById('blueTwo' + numI);
				mK = document.getElementById('blueTwo' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
				mI = document.getElementById('blueThree' + numI);
				mK = document.getElementById('blueThree' + numK);
				tValue = mI.innerHTML;
				mI.innerHTML = mK.innerHTML;
				mK.innerHTML = tValue;
				tColor = mI.style.color;
				mI.style.color = mK.style.color;
				mK.style.color = tColor;
			}
		}
	}
}

function int2Float(num, places)
//////////////////////
//                  //
// Integer to Float //
//                  //
//////////////////////
//
//  This will convert the integer (num) to a floating point number with PLACES # of decimal points
{
	return num.toFixed(places);
}
function removeOptions(opts)
////////////////////
//                //
// Remove Options //
//                //
////////////////////
{
	if (opts == null) return;
	if (opts.options == null) return;
	while (opts.options.length > 0)
	{
		opts.remove(0);
	}
}
